<p-table [value]="treinosList" [scrollable]="true">
  <ng-template pTemplate="header" >
    <tr>
      <th>Tipo</th>
      <th>Id</th>
      <th> </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowNode>
    <tr>
      <td>{{rowNode.tipo}}</td>
      <td>{{rowNode.id}}</td>
      <td><p-button (click)="showDialog()" label="Exercicios"></p-button> </td>
    </tr>
  </ng-template>
</p-table>
