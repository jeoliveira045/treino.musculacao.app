<p-button style="margin-top: 0.5rem;" routerLink="/exercicio/form" label="Adicionar Exercicio"></p-button>
<p-table [value]="exerciciosList" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>Descrição</th>
      <th>Musculo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-exercicio>
    <tr>
      <td>{{exercicio.descricao}}</td>
      <td>{{exercicio.musculo}}</td>
    </tr>
  </ng-template>
</p-table>
