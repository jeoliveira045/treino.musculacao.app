<h1>Adicionar Exercício</h1>
<form [formGroup]="formStructure" (ngSubmit)="ngSubmit(formStructure)">
  <div style="margin-bottom: 10px"><label for="descricao">Descrição: </label>
  <input id="descricao" name="descricao" pInputText formControlName="descricao"></div>
  <div style="margin-bottom: 10px"><label for="musculo">Musculo: </label>
  <p-dropdown [options]="musculoSelectBoxListItem"  id="musculo" formControlName="musculo">
  </p-dropdown>
  </div>
  <p-button type="submit" label="Salvar"></p-button>
  <p-button routerLink="/exercicio/list" label="Voltar a Lista"></p-button>
  <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
</form>
