<h1>Adicionar Cliente</h1>
<form [formGroup]="formStructure" (ngSubmit)="ngSubmit(formStructure)">
  <p-inputGroup>
    <input pInputText class="formInput" id="nome" name="nome" placeholder="Nome" formControlName="nome"><br>

    <input pInputText class="formInput" id="altura" placeholder="Altura"  name="altura" formControlName="altura">
  </p-inputGroup>
  <p-inputGroup>
    <input pInputText class="formInput" id="idade" placeholder="Idade" name="idade" formControlName="idade">

    <input pInputText class="formInput" id="pesoAtual" placeholder="Peso Atual" name="pesoAtual" formControlName="pesoAtual">
  </p-inputGroup>
  <div class="formInput">
    <input pInputText class="pesoDesejadoInput" id="pesoDesejado" placeholder="Peso Desejado" name="pesoDesejado" formControlName="pesoDesejado">

    <p-multiSelect class="exerciciosList" [style]="{width: '100%'}" optionLabel="descricao" placeholder="Exercicios" id="exercicios" [options]="exerciciosList" formControlName="exercicios"></p-multiSelect>
  </div>
  <p-button  type="submit">Salvar</p-button>
  <p-button  routerLink="/cliente/list">Voltar a lista</p-button>
  <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
</form>
